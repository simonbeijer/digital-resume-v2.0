name: Automatic deploy

# Trigger deploy when something is pushed to the master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Force use of Node.js 20
      - name: Force Node.js 20
        run: echo "FORCE_JAVASCRIPT_ACTIONS_TO_NODE20=true" >> $GITHUB_ENV
      
      # Step 2: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Use the latest stable version

      # Step 3: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Use the latest stable version
        with:
          node-version: '20'  # Specify Node.js version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the project
      - name: Build the project
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate the push to the gh-pages branch
